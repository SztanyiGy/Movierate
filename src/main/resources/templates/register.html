<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Regisztráció</title>
    <link rel="stylesheet" th:href="@{/css/register_style.css}">
</head>
<body>

<form class="form" th:action="@{/register}" method="post">
    <p class="title">Regisztráció</p>
    <p class="message">Hozz létre egy fiókot az alkalmazás használatához.</p>

    <div class="flex">
        <label>
            <input class="input" type="text" name="lastname" required placeholder="">
            <span>Vezetéknév</span>
        </label>

        <label>
            <input class="input" type="text" name="firstname" required placeholder="">
            <span>Keresztnév</span>
        </label>
    </div>

    <label>
        <input class="input" type="text" name="username" required placeholder="">
        <span>Felhasználónév</span>
    </label>

    <label>
        <input class="input" type="email" name="email" required placeholder="">
        <span>Email</span>
    </label>

    <label>
        <input class="input" type="password" name="password" required placeholder="">
        <span>Jelszó</span>
    </label>

    <label>
        <input class="input" type="password" name="confirmPassword" required placeholder="">
        <span>Jelszó újra</span>
    </label>

    <button class="submit" type="submit">Regisztráció</button>

    <p class="signin">Van már fiókod? <a th:href="@{/login}">Jelentkezz be itt</a></p>
</form>

</body>
</html>
