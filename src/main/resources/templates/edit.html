<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vélemény szerkesztése</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/review_style.css}">
</head>
<body>

<div class="review-container">
    <div class="review-header">
        <h2><i class="fas fa-edit"></i> Vélemény szerkesztése</h2>
    </div>

    <form class="review-form"
          th:action="@{/reviews/update/{id}(id=${review.id})}"
          th:object="${review}"
          method="post">

        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{movieId}" />
        <input type="hidden" th:field="*{reviewerName}" />

        <div class="form-group">
            <label for="rating"><i class="fas fa-star-half-alt"></i> Értékelés (1–10)</label>
            <div class="rating-input">
                <input type="number" id="rating" min="1" max="10" th:field="*{rating}" required>
                <div class="rating-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment"><i class="fas fa-comment"></i> Vélemény</label>
            <textarea id="comment" th:field="*{comment}" maxlength="200"
                      placeholder="Írd le a véleményed... (max. 200 karakter)" oninput="updateCharCount()"></textarea>
        </div>

        <div class="button-group">
            <button type="submit" class="submit-btn">
                <i class="fas fa-save"></i> Mentés
            </button>
            <a th:href="@{/movies/details/{id}(id=${review.movieId})}" class="cancel-btn">
                <i class="fas fa-times"></i> Mégse
            </a>
        </div>
    </form>
</div>


</body>
</html>
