<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vélemény szerkesztése</title>
    <link rel="stylesheet" th:href="@{/css/review_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>✏️ Vélemény szerkesztése</h2>

<form th:action="@{/reviews/update/{id}(id=${review.id})}" th:object="${review}" method="post" class="mt-4">
    <input type="hidden" th:field="*{id}" />
    <input type="hidden" th:field="*{movieId}" />
    <input type="hidden" th:field="*{reviewerName}" />

    <div class="mb-3">
        <label for="rating" class="form-label">Értékelés (1-10)</label>
        <input type="number" id="rating" min="1" max="10" class="form-control" th:field="*{rating}" required />
    </div>

    <div class="mb-3">
        <label for="comment" class="form-label">Vélemény</label>
        <textarea id="comment" rows="4" class="form-control" th:field="*{comment}" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">💾 Mentés</button>
    <a th:href="@{/movies/details/{id}(id=${review.movieId})}" class="btn btn-secondary ms-2">Mégse</a>
</form>
</body>
</html>
