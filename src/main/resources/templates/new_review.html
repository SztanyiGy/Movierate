<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Értékelés hozzáadása</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/review_style.css}">
</head>
<body>

<div class="review-container">
    <div class="review-header">
        <h1><i class="fas fa-star"></i> Értékelés hozzáadása</h1>
    </div>

    <form class="review-form"
          th:action="@{'/movies/' + ${movie.id} + '/reviews'}"
          th:object="${review}"
          method="post">

        <div class="form-group">
            <label for="rating"><i class="fas fa-star-half-alt"></i> Értékelés (1–10)</label>
            <div class="rating-input">
                <input type="number" id="rating" min="1" max="10" th:field="*{rating}" required>
                <div class="rating-stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="comment"><i class="fas fa-comment"></i> Véleményed</label>
            <textarea id="comment" th:field="*{comment}" maxlength="200"
                      placeholder="Írd le a véleményed... (max. 200 karakter)" oninput="updateCharCount()"></textarea>
            <span class="char-counter"><span id="charCount">0</span>/200 karakter</span>
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-paper-plane"></i> Értékelés küldése
        </button>
    </form>
</div>


</body>
</html>
