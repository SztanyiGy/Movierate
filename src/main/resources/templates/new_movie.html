<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Új film hozzáadása</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" th:href="@{/css/edit_movie_style.css}">
</head>
<body>

<div class="form-container">
    <div class="header">
        <h1><i class="fas fa-film"></i> Új film hozzáadása</h1>
    </div>

    <form class="movie-form" action="#" th:action="@{/movies/new}" th:object="${movie}" method="post">
        <div class="form-group">
            <label for="title" class="required"><i class="fas fa-heading"></i> Cím</label>
            <input type="text" id="title" th:field="*{title}" placeholder="Film címe" required>
        </div>

        <div class="form-group">
            <label for="director" class="required"><i class="fas fa-user-tie"></i> Rendező</label>
            <input type="text" id="director" th:field="*{director}" placeholder="Rendező neve" required>
        </div>

        <div class="form-row">
            <div class="form-group half">
                <label for="year" class="required"><i class="fas fa-calendar-alt"></i> Megjelenés éve</label>
                <input type="number" id="year" th:field="*{year}" placeholder="Évszám" required>
            </div>

            <div class="form-group half">
                <label for="runtime" class="required"><i class="fas fa-clock"></i> Film hossza (perc)</label>
                <input type="number" id="runtime" th:field="*{runtime}" placeholder="Perc" required>
            </div>
        </div>

        <div class="form-group">
            <label for="genre" class="required"><i class="fas fa-theater-masks"></i> Műfaj</label>
            <input type="text" id="genre" th:field="*{genre}" placeholder="Pl. dráma, vígjáték" required>
        </div>

        <div class="form-group">
            <label for="poster"><i class="fas fa-image"></i> Plakát URL</label>
            <input type="url" id="poster" th:field="*{img}" placeholder="https://...">
        </div>

        <div class="form-group">
            <label for="actors"><i class="fas fa-users"></i> Szereplők</label>
            <input type="text" id="actors" th:field="*{actors}" placeholder="Pl. Brad Pitt, Emma Stone">
        </div>

        <div class="form-group">
            <label for="description"><i class="fas fa-align-left"></i> Történet</label>
            <textarea id="description" th:field="*{description}" rows="4" placeholder="A film rövid története..."></textarea>
        </div>

        <div class="form-group">
            <label for="trailer"><i class="fas fa-video"></i> Előzetes URL</label>
            <input type="url" id="trailer" th:field="*{trailer}" placeholder="https://...">
        </div>

        <button type="submit" class="submit-btn">
            <i class="fas fa-plus-circle"></i> Film hozzáadása
        </button>
    </form>
</div>

</body>
</html>
