<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Filmek list√°ja</title>
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="top-bar">
    <h1>üé¨ Filmek list√°ja</h1>
    <div class="auth-buttons">
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Regisztr√°ci√≥</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Bel√©p√©s</a>

        <span sec:authorize="isAuthenticated()">
            √údv, <strong><span sec:authentication="name"></span></strong>!
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-button">Kijelentkez√©s</button>
            </form>
        </span>
    </div>
</div>

<div class="top-actions">
    <a th:href="@{/movies/new}" class="btn btn-success mb-3">‚ûï √öj film hozz√°ad√°sa</a>
</div>

<div class="movie-list">
    <div class="movie-card mb-4 p-3 border rounded shadow-sm" th:each="movie : ${movies}">
        <div class="row">
            <div class="col-md-3">
                <img class="img-fluid movie-poster" th:src="${movie.img}" alt="Plak√°t">
            </div>
            <div class="col-md-9">
                <h2 th:text="${movie.title}">C√≠m</h2>
                <p><strong>Rendez≈ë:</strong> <span th:text="${movie.director}">Rendez≈ë</span></p>
                <p><strong>√âv:</strong> <span th:text="${movie.year}">√âv</span></p>
                <p><strong>M≈±faj:</strong> <span th:text="${movie.genre}">M≈±faj</span></p>
                <p><strong>Szerepl≈ëk:</strong> <span th:text="${movie.actors}">Sz√≠n√©szek</span></p>
                <p><strong>T√∂rt√©net:</strong> <span th:text="${movie.description}">T√∂rt√©net</span></p>

                <p><strong>√Åtlagos √©rt√©kel√©s:</strong>
                    <span th:id="'average-score-' + ${movie.id}">Bet√∂lt√©s...</span>
                </p>

                <div class="mb-2" sec:authorize="isAuthenticated()">
                    <form th:action="@{'/movies/' + ${movie.id} + '/delete'}" method="post"
                          onsubmit="return confirm('Biztosan t√∂r√∂lni szeretn√©d a filmet?');"
                          style="display: inline-block;">
                        <button type="submit" class="btn btn-danger">üóëÔ∏è</button>
                    </form>

                    <a th:href="@{'/movies/edit/' + ${movie.id}}" class="btn btn-warning ms-2">‚úèÔ∏è </a>
                </div>

                <button class="btn btn-outline-secondary mb-2"
                        type="button"
                        data-bs-toggle="collapse"
                        th:data-bs-target="'#reviewsCollapse-' + ${movie.id}">
                    V√©lem√©nyek megtekint√©se
                </button>

                <div class="collapse" th:id="'reviewsCollapse-' + ${movie.id}">
                    <ul class="list-group" th:id="'review-list-' + ${movie.id}">
                        <!-- V√©lem√©nyek dinamikusan bet√∂ltve -->
                    </ul>
                </div>

                <div sec:authorize="isAuthenticated()">
                    <a th:href="@{'/movies/' + ${movie.id} + '/reviews/new'}" class="btn btn-primary mt-2">
                        ‚ûï √ârt√©kel√©s hozz√°ad√°sa
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const movieCards = document.querySelectorAll(".movie-card");

        movieCards.forEach(card => {
            const scoreElement = card.querySelector("[id^='average-score-']");
            if (!scoreElement) return;

            const movieId = scoreElement.id.split("-")[2];

            fetch(`/api/reviews/movie/${movieId}`)
                .then(res => res.json())
                .then(data => {
                    const avgEl = document.getElementById(`average-score-${movieId}`);
                    const list = document.getElementById(`review-list-${movieId}`);

                    if (!data || data.length === 0) {
                        avgEl.textContent = "Nincs √©rt√©kel√©s";
                        return;
                    }

                    let total = 0;
                    data.forEach(review => {
                        total += review.rating;
                        const li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerHTML = `<strong>${review.reviewerName}</strong> (${review.rating}/10): <em>${review.comment}</em>`;
                        list.appendChild(li);
                    });

                    const avg = (total / data.length).toFixed(1);
                    avgEl.textContent = `${avg}/10`;
                })
                .catch(err => {
                    console.error("Hiba az √©rt√©kel√©sek bet√∂lt√©s√©n√©l:", err);
                    const avgEl = document.getElementById(`average-score-${movieId}`);
                    if (avgEl) avgEl.textContent = "Hiba t√∂rt√©nt";
                });
        });
    });
</script>

</body>
</html>
