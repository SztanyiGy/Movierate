<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Filmek list√°ja</title>
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="top-bar">
    <h1>üé¨ Filmek list√°ja</h1>
    <div class="auth-buttons">
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Regisztr√°ci√≥</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Bel√©p√©s</a>

        <span sec:authorize="isAuthenticated()">
            √údv, <strong><span sec:authentication="name"></span></strong>!
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-button">Kijelentkez√©s</button>
            </form>
        </span>
    </div>
</div>

<div class="top-actions">
    <a th:href="@{/movies/new}" class="create-button">‚ûï √öj film hozz√°ad√°sa</a>
    <style>
        .movie-poster {
            width: 300px;
            height: auto;
            border: 1px solid red; /* csak hogy l√°sd, hol van a doboz */
        }
        .btn {
            padding: 6px 12px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</div>

<div class="movie-list">
    <div class="movie-card" th:each="movie : ${movies}">
        <img class="movie-poster" th:src="${movie.img}" alt="Plak√°t" style="width: 200px;">

        <div class="movie-details">
            <h2 th:text="${movie.title}">C√≠m</h2>
            <p><strong>Rendez≈ë:</strong> <span th:text="${movie.director}">Rendez≈ë</span></p>
            <p><strong>√âv:</strong> <span th:text="${movie.year}">√âv</span></p>
            <p><strong>M≈±faj:</strong> <span th:text="${movie.genre}">M≈±faj</span></p>
            <p><strong>Szerepl≈ëk:</strong> <span th:text="${movie.actors}">Sz√≠n√©szek</span></p>
            <p><strong>T√∂rt√©net:</strong> <span th:text="${movie.description}">T√∂rt√©net</span></p>

            <p><strong>√Åtlagos √©rt√©kel√©s:</strong>
                <span th:id="'average-score-' + ${movie.id}">Nincs √©rt√©kel√©s</span>
            </p>

            <button class="btn btn-outline-secondary mb-2"
                    type="button"
                    data-bs-toggle="collapse"
                    th:data-bs-target="'#reviewsCollapse-' + ${movie.id}">
                V√©lem√©nyek megtekint√©se
            </button>

            <div class="collapse" th:id="'reviewsCollapse-' + ${movie.id}">
                <ul class="list-group" th:id="'review-list-' + ${movie.id}">
                    <!-- JS t√∂lti be dinamikusan -->
                </ul>
            </div>

            <a th:href="@{'/movies/' + ${movie.id} + '/reviews/new'}" class="action-button">
                ‚ûï √ârt√©kel√©s hozz√°ad√°sa
            </a>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const movieCards = document.querySelectorAll(".movie-card");

        movieCards.forEach(card => {
            const movieId = card.querySelector("[id^='average-score-']").id.split("-")[2];

            fetch(`/api/reviews/movie/${movieId}`)
                .then(res => res.json())
                .then(data => {
                    const avgEl = document.getElementById(`average-score-${movieId}`);
                    const list = document.getElementById(`review-list-${movieId}`);

                    if (!data || data.length === 0) {
                        avgEl.textContent = "Nincs √©rt√©kel√©s";
                        return;
                    }

                    let total = 0;
                    data.forEach(review => {
                        total += review.score;
                        const li = document.createElement("li");
                        li.className = "list-group-item";
                        li.innerHTML = `<strong>${review.reviewerName}</strong> (${review.score}/10): <em>${review.comment}</em>`;
                        list.appendChild(li);
                    });

                    const avg = (total / data.length).toFixed(1);
                    avgEl.textContent = `${avg}/10`;
                })
                .catch(err => {
                    console.error("Hiba az √©rt√©kel√©sek bet√∂lt√©s√©n√©l:", err);
                });
        });
    });
</script>

</body>
</html>
