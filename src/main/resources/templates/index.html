<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Filmek list√°ja</title>
    <link rel="stylesheet" th:href="@{/css/index_style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .movie-link {
            text-decoration: none;
            color: inherit;
        }

        .movie-link:hover {
            background-color: #f8f9fa;
            transition: background-color 0.2s;
        }

        .movie-card h2 {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>üé¨ Filmegy≈±jt≈ëk oldala</h1>
    <div class="auth-buttons">
        <a th:href="@{/register}" sec:authorize="!isAuthenticated()">Regisztr√°ci√≥</a>
        <a th:href="@{/login}" sec:authorize="!isAuthenticated()">Bel√©p√©s</a>

        <span sec:authorize="isAuthenticated()">
            √údv, <strong><span sec:authentication="name"></span></strong>!
            <form th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-button">Kijelentkez√©s</button>
            </form>
        </span>
    </div>
</div>

<div class="top-actions">
    <div class="search-bar">
        <input type="text" id="movieSearch" placeholder="Keres√©s filmc√≠m alapj√°n..." />
    </div>
    <div sec:authorize="isAuthenticated()">
        <a th:href="@{/movies/new}" class="btn btn-success mb-3">‚ûï √öj film hozz√°ad√°sa</a>
    </div>

</div>

<div class="container movie-list">
    <div class="row g-4 align-items-start">
        <div class="col-md-6" th:each="movie : ${movies}">
            <a th:href="@{'/movies/details/' + ${movie.id}}" class="movie-link">
                <div class="movie-card p-3 border rounded shadow-sm h-100 d-flex flex-column">
                    <div class="row">
                        <div class="col-md-4">
                            <img class="img-fluid movie-poster" th:src="${movie.img}" alt="Plak√°t">
                        </div>
                        <div class="col-md-8">
                            <h2 th:text="${movie.title}">C√≠m</h2>
                            <p><strong>Rendez≈ë:</strong> <span th:text="${movie.director}">Rendez≈ë</span></p>
                            <p><strong>√âv:</strong> <span th:text="${movie.year}">√âv</span></p>
                            <p><strong>T√∂rt√©net:</strong> <span th:text="${movie.description.length() > 120} ? ${movie.description.substring(0, 120)} + '‚Ä¶' : ${movie.description}">T√∂rt√©net</span></p>
                            <p><strong>√Åtlagos √©rt√©kel√©s:</strong>
                                <span th:id="'average-score-' + ${movie.id}">Bet√∂lt√©s...</span>
                            </p>
                        </div>
                        <div sec:authorize="isAuthenticated()">
                            <form th:action="@{'/movies/' + ${movie.id} + '/delete'}" method="post" style="margin-top:10px;">
                                <button type="submit" class="btn btn-danger">üóëÔ∏è</button>
                            </form>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const searchInput = document.getElementById("movieSearch");
        const movieLinks = document.querySelectorAll(".movie-link");

        searchInput.addEventListener("input", function () {
            const searchTerm = this.value.toLowerCase();

            movieLinks.forEach(link => {
                const titleElement = link.querySelector("h2");
                if (titleElement) {
                    const title = titleElement.textContent.toLowerCase();
                    if (title.includes(searchTerm)) {
                        link.parentElement.style.display = "block"; // mert a parent (col-md-6) van gridben
                    } else {
                        link.parentElement.style.display = "none";
                    }
                }
            });
        });
    });
</script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const movieCards = document.querySelectorAll(".movie-card");

        movieCards.forEach(card => {
            const scoreElement = card.querySelector("[id^='average-score-']");
            if (!scoreElement) return;

            const movieId = scoreElement.id.split("-")[2];

            fetch(`/api/reviews/movie/${movieId}`)
                .then(res => res.json())
                .then(data => {
                    const avgEl = document.getElementById(`average-score-${movieId}`);
                    if (!data || data.length === 0) {
                        avgEl.textContent = "Nincs √©rt√©kel√©s";
                        return;
                    }

                    let total = 0;
                    data.forEach(review => {
                        total += review.rating;
                    });

                    const avg = (total / data.length).toFixed(1);
                    avgEl.textContent = `${avg}/10`;
                })
                .catch(err => {
                    console.error("Hiba az √©rt√©kel√©sek bet√∂lt√©s√©n√©l:", err);
                    const avgEl = document.getElementById(`average-score-${movieId}`);
                    if (avgEl) avgEl.textContent = "Hiba t√∂rt√©nt";
                });
        });
    });
</script>

</body>
</html>
